<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inicio</title>

    <link rel="stylesheet" href="css/global.css" />
  </head>
  <body>
    <h1>Insira URL</h1>
    <input type="text" name="text" id="text" placeholder="Sua URL aqui" />
    <button type="button" id="btn_hide">Carregar</button>
    <button type="button" id="paste_text">Colar</button>
    <hr />
    <h2>Busque pelo nome</h2>
    <input type="text" name="name" id="name" placeholder="Busque aqui" />
    <button type="button" id="btn_search">Procurar</button>
    <button type="button" id="btn_refrash">Restaurar</button>
    <hr />
    <h3>Navegação</h3>
    <p
      style="
        display: inline-flex;
        letter-spacing: 1px;
        font-weight: bold;
        margin-right: 1rem;
      "
    >
      <span id="start">0</span> /
      <span id="total">0</span>
    </p>
    <button type="button" id="btn_back">Voltar</button>
    <button type="button" id="btn_next">Avançar</button>
    <hr />
    <h3>Controle de salvamento</h3>
    <button type="button" id="btn_save">Salvar</button>
    <button type="button" id="btn_delete_all">Apagar tudo</button>

    <ul id="list_saved_items"></ul>
    <hr />
    <h3>Visualizar Tudo</h3>
    <input
      type="checkbox"
      name="loadEverythingOnStartup"
      id="load_everything_on_startup"
    />
    <label for="load_on_startup">Carregar tudo ao iniciar</label>
    <p>! Carrega todas as listas ao iniciar</p>
    <hr />

    <h3 id="nameList"></h3>
    <section class="container"></section>

    <script type="module" src="js/index.js"></script>
  </body>
</html>
