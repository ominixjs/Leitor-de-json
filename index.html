<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inicio</title>

    <link rel="stylesheet" href="css/global.css" />
  </head>
  <body>
    <h1>Insira URL</h1>
    <input
      type="text"
      name="text"
      id="text"
      value="https://hydralinks.pages.dev/sources/fitgirl.json"
    />
    <button type="button" id="btn_hide" onclick="URLInput()">Carregar</button>
    <hr />
    <h2>Busque pelo nome</h2>
    <input type="text" name="name" id="name" />
    <button type="button" onclick="searchByName()">Procurar</button>
    <button type="button" onclick="restoreList()">Restaurar</button>
    <hr />
    <h3>Navegação</h3>
    <p
      style="
        display: inline-flex;
        letter-spacing: 1px;
        font-weight: bold;
        margin-right: 1rem;
      "
    >
      <span id="start">0</span> /
      <span id="total">0</span>
    </p>
    <button type="button" id="btn_back" onmousemove="returnItemsList()">
      Voltar
    </button>
    <button type="button" id="btn_next" onmousemove="advanceItemsList()">
      Avançar
    </button>
    <hr />
    <h3>Controle de salvamento</h3>
    <button type="button" id="btn_save" onclick="saveList()">Salvar</button>
    <button type="button" id="btn_delete_all" onclick="deleteAllSavedLists()">
      Apagar tudo
    </button>

    <ul id="list_saved_items"></ul>
    <hr />

    <h3 id="nameList"></h3>
    <section class="container"></section>

    <script src="js/index.js"></script>
    <!-- <script type="module" src="js/saves.js"></script> -->
  </body>
</html>
